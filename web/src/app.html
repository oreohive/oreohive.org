<!doctype html>
<html lang="en" style="margin: 0px; gap: 0px;">
	<head>
		<!-- how to stop the flashbangs. very very happy indeed -->
		<script>
			// immediately check localStorage and apply dark mode if needed
			(function() {
			  try {
			    const theme = localStorage.getItem("theme");
			    if (theme === "dark") {
			      document.documentElement.classList.add("dark");
			    }
			  } catch (e) {
			    // if localStorage is not available, do nothing
			  }
			})();
		</script>
		
		<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		<link rel="manifest" href="/icons/site.webmanifest" />
		<link rel="mask-icon" color="#ffbcd4" />
		
		<meta name="theme-color" content="#000000" />
		<meta charset="UTF-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<meta name="viewport" content="width=device-width" />
		<meta name="og:title" content="oreohive.org" />
		<meta name="description" content="oreohive.org" />
		<meta name="og:description" content="oreohive.org" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=Inter:wght@500;700;800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
